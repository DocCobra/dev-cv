<div id="date-range">
  <span>&#x2022; {{ entryStartDate }}</span>
  <div class="spacer"></div>
  <span>{{ entryEndDate }} &#x2022;</span>
</div>

<div id="entry-info">
  <span [ngClass]="{ 'largeTitle': largeTitle && smallScreen }">{{ entryTitle }}</span>
  <span>{{ entryContent }}</span>
</div>

<div id="date-trail">
  <span>&nbsp;</span>
</div>
